version: '3.8'

services:
  db:
    build: ./db
    environment:
      POSTGRES_DB: eqtl_catalogue
      POSTGRES_USER: eqtl_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://eqtl_user:password@db:5432/eqtl_catalogue

volumes:
  db_data:
