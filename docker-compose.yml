version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: eqtl_catalogue
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/eqtl_catalogue

volumes:
  db_data:
